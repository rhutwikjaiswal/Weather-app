<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWGKoiRgsJMOiiF74zoKd68UajdQYZBPaz9Q&usqp=CAU"> -->
    <!-- container -->
    <div class="wrapper">
        <!-- Input field -->
        <div class="w-100">
            <input type="text" id="city" placeholder="Enter your city name">
        </div>

        <!-- Button -->
        <div class="w-100" style="text-align: center;">
            <button id="search">Search</button>
        </div>

        <!-- Result -->
        <div class="w-100" id="result"></div>
        <div>Temperature:<span id="temp"></span></div>
        <div>Max-Temperature:<span id="maxTemp"></span></div>
        <div>Min-Temperature:<span id="minTemp"></span></div>
        <div>Humidity:<span id="humidity"></span></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
